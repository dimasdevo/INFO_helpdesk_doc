fileName: INFO_HELPDESK
contents: >-
  openapi: "3.0.0"

  info:
    description: "<b>Helpdesk API</b> adalah modul dari aplikasi info yang berisikan data permintaan dan layanan yang dimiliki oleh divisi IT"
    version: "1.0.0"
    title: "Helpdesk API"
    termsOfService: "https://info.indonesian-aerospace.com/helpdesk"
    contact:
      email: 
        - "infosupport@indonesian-aerospace.com"
        - "ervin@indonesian-aerospace.com"
  servers:
    - url: "http://api"
    - url: "http://helpdesk-api-dev"
    - url: "http://helpdesk-api-test"
    - url: "https://helpdesk-api.indonesian-aerospace.com"
  tags:

  - name: "General"
    description: "Semua tentang data helpdesk general data"
  - name: "Admin"
    description: "Semua tentang data helpdesk layanan admin"
  - name: "Aplikasi"
    description: "Semua tentang data helpdesk layanan aplikasi"
  - name: "Email"
    description: "Semua tentang data helpdesk layanan email"
  - name: "Internet"
    description: "Semua tentang data helpdesk layanan internet"
  - name: "SAP"
    description: "Semua tentang data helpdesk layanan sap"
  paths:
    /hit/service/{id}:
      get:
        tags:
        - "General"
        summary: "Mencari data layanan di aplikasi helpdesk"
        description: "Mencari data layanan di aplikasi helpdesk"   
        produces:
        - "application/json"
        parameters:
        - name: "id"
          in: "path"
          description: "ID layanan yang spesifik"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /hit/request/{id}:
      get:
        tags:
        - "General"
        summary: "Mencari data permintaan di aplikasi helpdesk"
        description: "Mencari data permintaan di aplikasi helpdesk"   
        produces:
        - "application/json"
        parameters:
        - name: "kode_service"
          in: "query"
          description: "ID layanan yang spesifik"
          type: "string"
        - name: "nik"
          in: "query"
          description: "NIK Karyawan"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /hit/operation/{id}:
      get:
        tags:
        - "General"
        summary: "Mencari data menu operator di aplikasi helpdesk"
        description: "Mencari data menu operator di aplikasi helpdesk"   
        produces:
        - "application/json"
        parameters:
        - name: "kode_service"
          in: "query"
          description: "ID layanan yang spesifik"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /hit/modul/{id}:
      get:
        tags:
        - "General"
        summary: "Mencari data modul di aplikasi helpdesk"
        description: "Mencari data modul di aplikasi helpdesk"   
        produces:
        - "application/json"
        parameters:
        - name: "kode_service"
          in: "query"
          description: "ID layanan yang spesifik"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /hit/status/{id}:
      get:
        tags:
        - "General"
        summary: "Mencari data status permintaan di aplikasi helpdesk"
        description: "Mencari data status permintaan di aplikasi helpdesk"   
        produces:
        - "application/json"
        parameters:
        - name: "kode_status"
          in: "query"
          description: "ID status yang spesifik"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /hit/ticket/{id}:
    /hit/ticket/{id}/bulan/{bulan}:
    /hit/ticket/{id}/bulan/{bulan}/category/{detail}:
    /hit/ticket/{id}/tahun/{tahun}:
    /hit/ticket/{id}/tahun/{tahun}/category/{detail}:
    /hit/activity/{id}:
    /hit/reference/{aksi}/{id}:
    /hit/menu/{id}:
    /hit/log/email/{id}:
    /hit/manager/{id}:
